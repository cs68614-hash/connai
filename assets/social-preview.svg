<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363D" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="#30363D" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F0F6FC">
    ConnAI
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#7D8590">
    AI-Powered Code Context Bridge
  </text>
  
  <!-- Visual diagram -->
  <g transform="translate(600, 320)">
    <!-- VS Code -->
    <g transform="translate(-200, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#007ACC" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
        VS Code
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#B3D9FF">
        Extension
      </text>
    </g>
    
    <!-- ConnAI Protocol -->
    <g>
      <circle cx="0" cy="0" r="35" fill="#00D4AA" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="25" fill="#00F5D4" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0D1117">
        ConnAI
      </text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0D1117">
        Protocol
      </text>
    </g>
    
    <!-- Browser -->
    <g transform="translate(200, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#FF6B35" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
        Browser
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFE0D6">
        Extension
      </text>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#00D4AA" stroke-width="3" opacity="0.7">
      <path d="M-35,0 L-75,0" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M35,0 L75,0" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Data flow particles -->
    <g fill="#00F5D4">
      <circle cx="-60" cy="0" r="3">
        <animate attributeName="cx" values="-60;60" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="0" r="3">
        <animate attributeName="cx" values="60;-60" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Feature highlights -->
  <g transform="translate(200, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#7D8590">
      üöÄ Monorepo Architecture  ‚Ä¢  üîå Protocol-Based  ‚Ä¢  üåê Universal Browser  ‚Ä¢  üß† AI-Optimized
    </text>
  </g>
  
  <!-- GitHub info -->
  <g transform="translate(600, 500)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#58A6FF">
      github.com/cs68614-hash/connai
    </text>
  </g>
</svg>
