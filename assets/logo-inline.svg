<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#bgGrad)"/>
  
  <!-- VS Code icon (left) -->
  <g transform="translate(8, 12)">
    <rect x="0" y="0" width="12" height="9" rx="1" fill="#1E1E1E"/>
    <rect x="0" y="0" width="12" height="2" rx="1" fill="#323233"/>
    <rect x="1" y="3" width="4" height="0.5" fill="#569CD6"/>
    <rect x="1" y="4.5" width="6" height="0.5" fill="#9CDCFE"/>
    <rect x="1" y="6" width="3" height="0.5" fill="#CE9178"/>
  </g>
  
  <!-- Connection bridge -->
  <g transform="translate(60, 20)">
    <!-- AI node -->
    <circle cx="0" cy="0" r="4" fill="#00F5D4"/>
    <circle cx="0" cy="0" r="2.5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-8" y1="0" x2="-20" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Data flow -->
    <circle cx="-15" cy="0" r="0.8" fill="#00F5D4">
      <animate attributeName="cx" values="-15;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Browser icon (right) -->
  <g transform="translate(100, 12)">
    <rect x="0" y="0" width="12" height="9" rx="1" fill="#FFFFFF"/>
    <rect x="0.5" y="1" width="11" height="1.5" rx="0.5" fill="#F6F8FA"/>
    <rect x="1" y="1.2" width="2" height="0.6" fill="#0366D6"/>
    <rect x="1" y="3.5" width="10" height="4.5" fill="#FAFBFC"/>
    <rect x="1.5" y="4" width="3" height="0.5" fill="#24292E"/>
    <rect x="1.5" y="5" width="4" height="0.3" fill="#586069"/>
  </g>
  
  <!-- Text -->
  <text x="25" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">
    ConnAI
  </text>
  
  <text x="25" y="35" font-family="Arial, sans-serif" font-size="4" fill="#B3D9FF">
    AI-Powered Bridge
  </text>
</svg>
