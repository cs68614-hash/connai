    <style>

<body>
    <div class="container">
        <h1>ğŸ¤– ConnAI Copilot Chat API æµ‹è¯•</h1>
        
        <div class="test-section">
            <h3>1. æœåŠ¡å™¨è¿æ¥æµ‹è¯•</h3>
            <button class="btn-secondary" onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
            <div id="connectionStatus"></div>
        </div>

        <div class="test-section">
            <h3>2. Copilot Chat æµ‹è¯•</h3>
            <input type="text" id="chatInput" placeholder="è¾“å…¥æ‚¨æƒ³è¦é—® Copilot çš„é—®é¢˜..." 
                   value="è¯·å¸®æˆ‘å†™ä¸€ä¸ª JavaScript å‡½æ•°æ¥è®¡ç®—æ•°ç»„çš„å¹³å‡å€¼">
            <br>
            <button class="btn-primary" onclick="startChat()">å¼€å§‹èŠå¤©</button>
            <button class="btn-secondary" onclick="clearResult()">æ¸…é™¤ç»“æœ</button>
        </div>

        <div class="test-section">
            <h3>3. æµå¼å“åº”</h3>
            <div id="streamStatus"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:6797';
        let currentSessionId = null;
        let eventSource = null;

        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<div class="info">æ­£åœ¨æµ‹è¯•è¿æ¥...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">âœ… è¿æ¥æˆåŠŸï¼<br>æœåŠ¡å™¨: ${data.server}<br>ç‰ˆæœ¬: ${data.version}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="error">âŒ æœåŠ¡å™¨é”™è¯¯: ${response.status}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">âŒ è¿æ¥å¤±è´¥: ${error.message}</div>`;
            }
        }

        async function startChat() {
            const input = document.getElementById('chatInput');
            const resultDiv = document.getElementById('result');
            const streamStatusDiv = document.getElementById('streamStatus');
            
            if (!input.value.trim()) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            const chatRequest = {
                prompt: input.value.trim(),
                streaming: {
                    enabled: true
                },
                context: {
                    userType: 'developer',
                    stage: 'development',
                    pageUrl: window.location.href
                }
            };

            streamStatusDiv.innerHTML = '<div class="info">æ­£åœ¨å¯åŠ¨èŠå¤©ä¼šè¯...</div>';
            resultDiv.textContent = '';

            try {
                // 1. å¯åŠ¨èŠå¤©ä¼šè¯
                const response = await fetch(`${API_BASE}/api/copilot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(chatRequest)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const chatResult = await response.json();
                currentSessionId = chatResult.sessionId;
                
                streamStatusDiv.innerHTML = `<div class="success">âœ… ä¼šè¯å·²å¯åŠ¨ (ID: ${currentSessionId})</div>`;

                // 2. è¿æ¥åˆ°æµå¼ç«¯ç‚¹
                connectToStream(currentSessionId);

            } catch (error) {
                streamStatusDiv.innerHTML = `<div class="error">âŒ å¯åŠ¨å¤±è´¥: ${error.message}</div>`;
                resultDiv.textContent = `é”™è¯¯è¯¦æƒ…: ${error.message}`;
            }
        }

        function connectToStream(sessionId) {
            const resultDiv = document.getElementById('result');
            const streamStatusDiv = document.getElementById('streamStatus');

            // å…³é—­ç°æœ‰è¿æ¥
            if (eventSource) {
                eventSource.close();
            }

            const streamUrl = `${API_BASE}/api/copilot/stream?sessionId=${sessionId}`;
            eventSource = new EventSource(streamUrl);

            eventSource.onopen = function() {
                streamStatusDiv.innerHTML += '<div class="info">ğŸ“¡ å·²è¿æ¥åˆ°æµå¼ç«¯ç‚¹</div>';
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'connected':
                            resultDiv.textContent += `[${new Date().toLocaleTimeString()}] è¿æ¥å·²å»ºç«‹\\n\\n`;
                            break;
                        case 'start':
                            resultDiv.textContent += `[${new Date().toLocaleTimeString()}] å¼€å§‹ç”Ÿæˆå“åº”...\\n\\n`;
                            break;
                        case 'chunk':
                            if (data.data.content) {
                                resultDiv.textContent += data.data.content;
                                resultDiv.scrollTop = resultDiv.scrollHeight;
                            }
                            break;
                        case 'complete':
                            resultDiv.textContent += `\\n\\n[${new Date().toLocaleTimeString()}] å“åº”å®Œæˆ`;
                            if (data.data.metadata) {
                                resultDiv.textContent += `\\nå…ƒæ•°æ®: ${JSON.stringify(data.data.metadata, null, 2)}`;
                            }
                            streamStatusDiv.innerHTML += '<div class="success">âœ… å“åº”å®Œæˆ</div>';
                            eventSource.close();
                            break;
                        case 'error':
                            resultDiv.textContent += `\\n\\n[${new Date().toLocaleTimeString()}] é”™è¯¯: ${data.data.error?.message || 'æœªçŸ¥é”™è¯¯'}`;
                            streamStatusDiv.innerHTML += `<div class="error">âŒ æµå¼é”™è¯¯: ${data.data.error?.message}</div>`;
                            eventSource.close();
                            break;
                    }
                } catch (e) {
                    console.error('è§£æäº‹ä»¶æ•°æ®å¤±è´¥:', e);
                    resultDiv.textContent += `\\nè§£æé”™è¯¯: ${e.message}\\n`;
                }
            };

            eventSource.onerror = function(event) {
                streamStatusDiv.innerHTML += '<div class="error">âŒ æµå¼è¿æ¥é”™è¯¯</div>';
                console.error('EventSource error:', event);
            };
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('streamStatus').innerHTML = '';
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•è¿æ¥
        window.onload = function() {
            testConnection();
        };
    </script>
